<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: rgb(142, 142, 211)">
    <form class="container">
        <input style="background-color: rgb(214, 214, 249);" class="el el-1" disabled type="text"><br>
        <button class="darkClr el el-2 normalBtn" value="(" type="button">(</button>
        <button class="darkClr el el-3 normalBtn" value=")" type="button">)</button>
        <button class="darkClr el el-4 normalBtn" value="%" type="button">%</button>
        <button class="darkClr el el-5 ACBtn" value="AC" type="button">AC</button><br>
        <button class="lightClr el el-6 normalBtn" value="7" type="button">7</button>
        <button class="lightClr el el-7 normalBtn" value="8" type="button">8</button>
        <button class="lightClr el el-8 normalBtn" value="9" type="button">9</button>
        <button class="darkClr el el-9 normalBtn" value="/" type="button">/</button><br>
        <button class="lightClr el el-10 normalBtn" value="4" type="button">4</button>
        <button class="lightClr el el-11 normalBtn" value="5" type="button">5</button>
        <button class="lightClr el el-12 normalBtn" value="6" type="button">6</button>
        <button class="darkClr el el-13 normalBtn" value="*" type="button">*</button><br>
        <button class="lightClr el el-14 normalBtn" value="1" type="button">1</button>
        <button class="lightClr el el-15 normalBtn" value="2" type="button">2</button>
        <button class="lightClr el el-16 normalBtn" value="3" type="button">3</button>
        <button class="darkClr el el-17 normalBtn" value="-" type="button">-</button><br>
        <button class="lightClr el el-18 normalBtn" value="0" type="button">0</button>
        <button class="darkClr el el-19 normalBtn" value="." type="button">.</button>
        <button class="darkestClr el el-20 submitBtn" type="submit">=</button>
        <button class="darkClr el el-21 normalBtn" value="+" type="button">+</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
